<ion-header class="bar-royal">
	<ion-navbar></ion-navbar>
</ion-header>


<ion-content>
	<div class="screen-header content-padding-extra">
		<h1>Contato</h1>
	</div>
	<div class="content-padding-extra line-height">
		<div>
			Endereço do {{nome}}:
			<br /><br />
			{{endereco}}<br/>
			{{cidade}} - {{estado}}
			<br /><br />
			Para maiores informações ligue: {{telefone}}.
			<br /><br />
		</div>
		<div class="pull-right clearfix">
			<button (click)="openEmail()" class="button button-outline button-royal">
				Envie-nos um email
			</button>
		</div>
	</div>
</ion-content>
